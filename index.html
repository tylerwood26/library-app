<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="open-modal">Add Book</button>
    <div class="container">
        
    </div>
    <dialog>
        <button class="close-modal" autofocus>X</button>
        <form action="" class="book-form">
            <h1 class="modal-title">Enter New Book</h1>
            <div class="title">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book-title">
            </div>
            <div class="author">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="book-author">
            </div>
            <div class="pages">
                <label for="book-pages">Pages</label>
                <input type="number" name="book-pages" id="book-pages">
            </div>
            <div class="read">
                <p>Has the book been read?</p>
                <input type="radio" id="radio-yes" name="book-read" value="Yes">
                <label for="radio-yes">Yes</label>
                <input type="radio" name="book-read" id="radio-no" value="No">
                <label for="radio-no">No</label>
            </div>
            <!-- <input class="submit" type="submit" value="Submit"> -->
             <button class="submit" type="submit">Add Book</button>
        </form>
    </dialog>
    <script src="app.js"></script>
</body>
</html>
